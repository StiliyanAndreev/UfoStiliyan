<div class="register-container">
  <h1>Join Us</h1>
  <p class="register-subtitle">Create your account and start playing!</p>
  <form (submit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        type="text"
        [(ngModel)]="user.username"
        name="username"
        (blur)="checkUsername()"
        placeholder="Choose a username"
        required
      />
      <span *ngIf="usernameExists" class="error">Username is already taken</span>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        [(ngModel)]="user.email"
        name="email"
        placeholder="Enter your email"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="user.password"
        name="password"
        placeholder="Create a password"
        required
      />
    </div>

    <div class="form-group">
      <label for="repeat-password">Repeat Password</label>
      <input
        id="repeat-password"
        type="password"
        [(ngModel)]="repeatPassword"
        name="repeatPassword"
        placeholder="Re-enter your password"
        required
      />
      <span *ngIf="user.password !== repeatPassword && repeatPassword" class="error">
        Passwords do not match
      </span>
    </div>

    <button type="submit" [disabled]="user.password !== repeatPassword">Register</button>
    <p class="login-link">
      Already have an account? <a routerLink="/login">Log in here</a>
    </p>
  </form>
</div>
