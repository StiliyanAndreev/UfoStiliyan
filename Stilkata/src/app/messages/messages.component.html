<div class="messages-container">
  <h2 class="section-title">Messages</h2>

  <table class="message-table" *ngIf="messagesList.length > 0; else noMessages">
    <thead>
      <tr>
        <th>Origin</th>
        <th>Target</th>
        <th>Message</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let message of messagesList">
        <td>{{ message.origin }}</td>
        <td>{{ message.target }}</td>
        <td>{{ message.text }}</td>
        <td>{{ message.date | date : 'dd.MM.yyyy' }}</td>
      </tr>
    </tbody>
  </table>

  <ng-template #noMessages>
    <p class="no-messages">No messages available at the moment. Please Try again later!</p>
  </ng-template>

  
  <button
    class="btn btn-danger mt-3"
    data-bs-toggle="modal"
    data-bs-target="#deleteConfirmationModal"
    *ngIf="isUserLoggedIn"
  >
    Delete All Messages
  </button>

  <!-- Confirmation Modal -->
  <div
    class="modal fade"
    id="deleteConfirmationModal"
    tabindex="-1"
    aria-labelledby="deleteConfirmationModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteConfirmationModalLabel">
            Confirm Deletion
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete all messages? This action cannot be undone.
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="deleteMessages()"
            data-bs-dismiss="modal"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
