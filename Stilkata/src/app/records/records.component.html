<div class="records-container">
  <h2 class="section-title">Game Records</h2>
  <table class="score-table">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Username</th>
        <th>Score</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let ascore of scoresList; let i = index"
        [class.odd-row]="i % 2 !== 0"
      >
        <td>{{ i + 1 }}</td>
        <td>{{ ascore.username }}</td>
        <td>{{ ascore.punctuation }}</td>
        <td>{{ ascore.recordDate | date : 'dd.MM.yyyy' }}</td>
      </tr>
    </tbody>
  </table>
</div>
